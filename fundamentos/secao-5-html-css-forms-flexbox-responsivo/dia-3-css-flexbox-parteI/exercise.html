<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-container">
    <img class="header-img" src="fk.jpg" alt="Foto perfil Frida Kahlo" />
    <h1 class="header-title">KHALO ART-GALLERY</h1>
    <a class="header-login" href="https://www.naplesart.org/isabelledeborchgrave?gclid=CjwKCAiA85efBhBbEiwAD7oLQKiKDQR0eEofacqCyuHv5VN20ZvpOcIRHV3i8xzT7VmifbuoNmEvwhoC87sQAvD_BwE" target="_blank"><h3>VISIT-UP</h3></a>
  </header>
  <section class="text-section">
    <p>Take a look at some of the wonderful works and photographs by mexican artist Frida Khalo!</p>
    <!-- referência imagens: https://www.culturagenial.com/obras-frida-kahlo/ -->
    <!-- referência das fotografias: https://www.bolsadearte.com/oparalelo/frida-kahlo-as-suas-fotografias -->
  </section>
  <br>
  <section class="gallery">
    <section class="gallery-card">
      <h4>Autoretrato Vestido de Veludo - 1936</h4>
      <img class="gallery-img" src="fd-autoretrato-vestido-veludo-1926.png" alt="Pintura de FK de 1936" />
    </section>
    <section class="gallery-card">
      <h4>As duas Fridas - 1939</h4>
      <img class="gallery-img" src="fd-as-duas-fridas-1939.png" alt="Pintura de FK de 1939" />
    </section>
    <section class="gallery-card">
      <h4>Áravore da esperança, mantenha-se firme - 1946</h4>
      <img class="gallery-img" src="fd-arvore-da-esperanca-mantenha-se-firme-1946.png" alt="Pintura de FK de 1946" />
    </section>
    <section class="gallery-card">
      <h4>Frida Khalo e Diego Rivera</h4>
      <img class="gallery-img" src="fki.png" alt="Fotografia de Frida Kahlo e Diego Rivera" />
    </section>
    <section class="gallery-card">
      <h4>Frida Khalo </h4>
      <img class="gallery-img" src="fkII.png" alt="Fotografia de perfil da Frida Kahlo" />
    </section>
    <section class="gallery-card">
      <h4>Khalo pintando</h4>
      <img class="gallery-img" src="fkIII.png" alt="Fotografia de FK pintando enquanto estava presa a sua cama após o acidente" />
    </section>
  </section>

  <footer class="footer-container">
    <a href="https://www.instagram.com/velhaju/" target="_blank">
      <img class="social-instagram" src="./images/instagram-logo.png" alt="Instagram logo" />
    </a>
    <a href="https://www.linkedin.com/in/marquesdjuliana/" target="_blank">
      <img class="social-linkedin" src="./images/linked-in-logo.png" alt="linkedin logo" />
    </a>
  </footer>
</body>
</html>
