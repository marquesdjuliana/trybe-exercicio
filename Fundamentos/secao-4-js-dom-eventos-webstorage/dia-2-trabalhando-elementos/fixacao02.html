<!-- Crie um irmão para elementoOndeVoceEsta.
Crie um filho para elementoOndeVoceEsta.
Crie um filho para primeiroFilhoDoFilho.
A partir desse filho criado, acesse terceiroFilho. -->
<main id="paiDoPai">
  <section id="pai">
    <section id="primeiroFilho"></section>
    <section id="elementoOndeVoceEsta">
      <section id="primeiroFilhoDoFilho"></section>
      <section id="segundoEUltimoFilhoDoFilho"></section>
    </section>
    Atenção!
    <section id="terceiroFilho"></section>
    <section id="quartoEUltimoFilho"></section>
  </section>
</main>
<script>
  // irmão para o elementoOndoVoceEsta:
  const pai = document.getElementById('pai');
  const irmaElementoOndeVoceEsta = document.createElement('section');
  irmaElementoOndeVoceEsta.id = 'irmaoElementoOndeVoceEsta';
  pai.appendChild(irmaElementoOndeVoceEsta);

  //crie um filho para o elementoOndeVoceEsta:

  const elementoQueVoceEsta = document.getElementById('elementoQueVoceEsta');
  const filhoElementoQueVoceEsta = document.createElement('section');
  filhoElementoQueVoceEsta.id = 'filhoElementoQueVoceEsta';
  elementoQueVoceEsta.appendChild('filhoElementoQueVoceEsta');

  //cri um filho para o primeiroFilhoDoFIlho:
  const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
  const filhoElementoOndeVoceEsta = document.createElement('section');
  filhoElementoOndeVoceEsta.id = 'filhoElementoOndeVoceEsta';
  elementoOndeVoceEsta.appendChild(filhoElementoOndeVoceEsta);

  // Crie um filho para `primeiroFilhoDoFilho`.
  const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
  const filhoPrimeiroFilhoDoFilho = document.createElement('section');
  filhoPrimeiroFilhoDoFilho.id = 'filhoPrimeiroFilhoDoFilho';
  primeiroFilhoDoFilho.appendChild(filhoPrimeiroFilhoDoFilho);
  // A partir desse filho criado, acesse `terceiroFilho`.
  const terceiroFilho =
  filhoPrimeiroFilhoDoFilho.parentElement.parentElement.nextElementSibling;
  console.log(terceiroFilho);
</script>
