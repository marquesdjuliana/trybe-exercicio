<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" defer src="src/main.js"></script>
  <title>Validador de Campos</title>
</head>

<body>
    <h1>Validador de campos</h1>
    <form>
      <input type="text" placeholder="Insira aqui o valor" id="value">

      <select name="campo" id="option">
        <option value="cpf">CPF</option>
        <option value="email">email</option>
      </select>
      <button id="button">Validar</button>
    </form>
    <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
</body>

</html>
